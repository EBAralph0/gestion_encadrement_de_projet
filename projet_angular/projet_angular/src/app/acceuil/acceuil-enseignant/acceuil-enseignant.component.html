<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DRYME - Free Laundry Service Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <!-- <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"> -->

    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>
    <!-- Topbar Start -->
    <div style="margin-bottom: 40px;">
        <app-navbar></app-navbar>
    </div>
    <!-- Topbar End -->


    <mat-selection-list #shoes [multiple]="false">
        <div class="my_title">Vos groupes</div>
        <div class="container">
            <mat-list-option (click)="chooseProject(shoe.id)" *ngFor="let shoe of dataSource" [value]="shoe">
                <div style="display: flex;justify-content:space-between;width:100%">
                    <div>
                        <mat-icon mat-list-icon>group</mat-icon> {{shoe.theme}}
                    </div>
                    <div>
                        <div class="example-button-container">
                            <button mat-mini-fab color="primary" (click)="goToChat(shoe.id)"
                                aria-label="Example icon button with a menu icon">
                                <mat-icon>chat</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </mat-list-option>
        </div>
    </mat-selection-list>


</body>
<app-footer></app-footer>

</html>
